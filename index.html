<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To DO App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="input-cont">
      <input type="text" placeholder="Enter Task Name" dir="auto" />
      <button id="addBtn">Add</button>
      <button id="clearBtn">Clear All</button>
    </div>
    <div class="main-cont">
      <div class="status-cont" id="inProgress">
        <h2>In Progress</h2>
      </div>
      <div class="status-cont" id="onHold">
        <h2>On Hold</h2>
      </div>
      <div class="status-cont" id="inReview">
        <h2>In Review</h2>
      </div>
      <div class="status-cont" id="approved">
        <h2>Approved</h2>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
