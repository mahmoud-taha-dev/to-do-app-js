<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To DO App</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="input-cont">
      <input type="text" placeholder="Enter Task Name" dir="auto" />
      <button id="addBtn">Add</button>
      <button id="clearBtn">Clear All</button>
    </div>
    <div>
      <h4 class="info">Drag and drop to change status</h4>
    </div>
    <div class="main-cont">
      <div class="status-cont" id="inProgress">
        <h2>In Progress</h2>
      </div>
      <div class="status-cont" id="onHold">
        <h2>On Hold</h2>
      </div>
      <div class="status-cont" id="inReview">
        <h2>In Review</h2>
      </div>
      <div class="status-cont" id="completed">
        <h2>Completed</h2>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
